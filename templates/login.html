{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .login-container {
        max-width: 380px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        animation: fadeIn 0.8s ease;
    }

    .login-container h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: #f2f2f2;
        font-size: 15px;
        transition: 0.3s;
    }

    .login-container input:focus {
        outline: none;
        background: #e6e6e6;
        box-shadow: 0 0 0 2px #2575fc;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #2575fc;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-container button:hover {
        background: #1b5edb;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 500px) {
        .login-container {
            margin: 40px 15px;
        }
    }
</style>

<div class="login-container">
    <h1>Bienvenido</h1>
    <form method="post">
        <input name="username" placeholder="Usuario" required>
        <input name="password" type="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Entrar</button>
    </form>
</div>

{% endblock %}
